services:
  dev-app:
    image: node:16.14.2
    build:
      context: dev-app
      target: builder
    working_dir: /app
    restart: always
    networks:
      - backnet
      - frontnet
    volumes:
      - ./:/app
      - ./node_modules:/app/node_modules
      - ./dist:/app/dist
    command: bash -c "npm i --quiet --ignore-scripts && npm run start:dev"
    ports:
      - "8080:8080"
    labels:
      - "traefik.http.routers.dev-app.rule=Host(`api.weblinnk.com`) && PathPrefix(`/`)"
      - "traefik.http.routers.dev-app.entrypoints=websecure"
      - "traefik.http.routers.dev-app.tls=true"
      - "traefik.http.services.dev-app.loadbalancer.server.port=8080"

  traefik:
    image: "traefik:v2.8"
    network_mode: "host"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.file.directory=/etc/traefik/conf"
      - "--providers.file.watch=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
      - "--entrypoints.websecure.address=:443"
      - "--log.level=info"
      - "--serversTransport.insecureSkipVerify=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge=true"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.resolvers=1.1.1.1:53,1.0.0.1:53"
      - "--certificatesresolvers.cloudflare.acme.email=rotondwamulelu@gmail.com"
      - "--certificatesresolvers.cloudflare.acme.storage=/letsencrypt/acme.json"
    environment:
      - CLOUDFLARE_EMAIL=rotondwamulelu@gmail.com
      - CLOUDFLARE_API_KEY=Mnxp9RGHG3s55H5zgnNRbXHMhZQO0fA33acJiPgi
    volumes:
      - "./letsencrypt:/letsencrypt"
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./conf:/etc/traefik/conf:ro"

networks:
  backnet:
  frontnet:
