version: '3.8'

services:
  dev-app:
    image: node:16.14.2
    build:
      context: dev-app
      target: builder
    working_dir: /app
    restart: always
    networks:
      - backnet
      - frontnet
    volumes:
      - ./:/app
      - ./node_modules:/app/node_modules
      - ./dist:/app/dist
    command: bash -c "npm i --quiet --ignore-scripts && npm run start:dev"
    ports:
      - "8080:8080"

  proxy:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 80:80
      - 443:443
    depends_on:
      - dev-app
    networks:
      - frontnet

networks:
  backnet:
  frontnet:
